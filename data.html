    <div class="row margin-top-50">
      <div class="col-md-2">
        <aside class="filters">
          <div class="panel panel-default">
            <div class="panel-heading">Filter Search</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Enter a Date</label>
                      <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                    </li>
                  </ul>
                </div>
                <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
              </form>
            </div>
          </div>
          <div id="plot"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table id="summary-table" class="table table-striped">
            <thead>
              <tr>
                <th class="table-head">Date</th>
                <th class="table-head">Open</th>
                <th class="table-head">High</th>
                <th class="table-head">Low</th>
                <th class="table-head">Close</th>
                <th class="table-head">Volume</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
